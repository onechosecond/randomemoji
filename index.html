        function getRandomColor() {
            return backgroundColors[Math.floor(Math.random() * backgroundColors.length)];
        }


        function getRandomChar() {
            return specialChars[Math.floor(Math.random() * specialChars.length)];
        }


        async function copyUnicodeToClipboard(char) {
            try {
                await navigator.clipboard.writeText(char);
                showPopup();
            } catch (err) {

                const textArea = document.createElement('textarea');
                textArea.value = char;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showPopup();
            }
        }


        function showPopup() {
            const popup = document.getElementById('popup');
            popup.classList.add('show');
            setTimeout(() => {
                popup.classList.remove('show');
            }, 1500);
        }


        function showTooltip(event, char) {
            const tooltip = document.getElementById('tooltip');
            const charName = charNames[char] || 'Ïïå Ïàò ÏóÜÎäî Í∏∞Ìò∏';
            tooltip.textContent = charName;
            

            tooltip.style.visibility = 'hidden';
            tooltip.classList.add('show');
            

            const tooltipRect = tooltip.getBoundingClientRect();
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            

            let left = event.clientX + 10;
            let top = event.clientY + 10;
            

            if (left + tooltipRect.width > windowWidth) {
                left = event.clientX - tooltipRect.width - 10;
            }
            

            if (top + tooltipRect.height > windowHeight) {
                top = event.clientY - tooltipRect.height - 10;
            }
            

            if (left < 0) {
                left = (windowWidth - tooltipRect.width) / 2;
            }
            

            if (top < 0) {
                top = (windowHeight - tooltipRect.height) / 2;
            }
            

            tooltip.style.left = left + 'px';
            tooltip.style.top = top + 'px';
            tooltip.style.visibility = 'visible';
        }


        function hideTooltip() {
            const tooltip = document.getElementById('tooltip');
            tooltip.classList.remove('show');
            tooltip.style.visibility = 'visible';
        }


        function setRandomContent() {
            document.body.style.backgroundColor = getRandomColor();
            const randomChar = getRandomChar();
            const charElement = document.getElementById('specialChar');
            charElement.textContent = randomChar;
            

            charElement.onclick = () => copyUnicodeToClipboard(randomChar);
            

            charElement.addEventListener('mouseenter', (event) => showTooltip(event, randomChar));
            charElement.addEventListener('mouseleave', hideTooltip);
            charElement.addEventListener('mousemove', (event) => {
                const tooltip = document.getElementById('tooltip');
                if (tooltip.classList.contains('show')) {
                    
                    const tooltipRect = tooltip.getBoundingClientRect();
                    const windowWidth = window.innerWidth;
                    const windowHeight = window.innerHeight;
                    

                    let left = event.clientX + 10;
                    let top = event.clientY + 10;
                    

                    if (left + tooltipRect.width > windowWidth) {
                        left = event.clientX - tooltipRect.width - 10;
                    }
                    if (top + tooltipRect.height > windowHeight) {
                        top = event.clientY - tooltipRect.height - 10;
                    }
                    if (left < 0) {
                        left = (windowWidth - tooltipRect.width) / 2;
                    }
                    if (top < 0) {
                        top = (windowHeight - tooltipRect.height) / 2;
                    }
                    
                    tooltip.style.left = left + 'px';
                    tooltip.style.top = top + 'px';
                }
            });
        }


        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
        });

        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });


        window.addEventListener('load', setRandomContent);
    </script>
